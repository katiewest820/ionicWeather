<ion-header>
  <ion-navbar>
    <ion-title>Weather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf="weather">
    <ion-row width-50 offset-25>
      <ion-col>
        <h2 class="location">{{weather.display_location.full}}</h2>
        <div class="icon"><img src="{{weather.icon_url}}" alt=""></div>
        <h3 class="desc">{{weather.weather}}</h3>
        <h1 class="temp">{{weather.temperature_string}}&deg;</h1>
      </ion-col>
      </ion-row>
      <ion-row width-100>
        <ion-col>
          <ion-list>
            <ion-item>
              <strong>Feels Like: </strong> {{weather.feelslike_string}}
            </ion-item>
            <ion-item>
              <strong>Wind MPH: </strong> {{weather.wind_mph}}
            </ion-item>
            <ion-item>
              <strong>Relative Humidity: </strong> {{weather.relative_humidity}}
            </ion-item>
            <ion-item>
              <strong>Dewpoint: </strong> {{weather.dewpoint_string}}
            </ion-item>
            <ion-item>
              <strong>Heat Index: </strong> {{weather.heat_index_string}}
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

  </ion-grid>
</ion-content>
